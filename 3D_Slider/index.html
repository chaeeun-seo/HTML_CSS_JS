<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="one">
          <div class="imgBx">
            <img src="img1.png" alt="" />
          </div>
          <div class="details">
            <h3>#FFAAA5<br /><span>Light Salmon Pink</span></h3>
          </div>
        </div>
        <div class="swiper-slide" id="two">
          <div class="imgBx">
            <img src="img2.png" alt="" />
          </div>
          <div class="details">
            <h3>#FFD3B6<br /><span> Feldspar</span></h3>
          </div>
        </div>
        <div class="swiper-slide" id="three">
          <div class="imgBx">
            <img src="img3.png" alt="" />
          </div>
          <div class="details">
            <h3>#B5CDA3<br /><span>Light Moss Green</span></h3>
          </div>
        </div>
        <div class="swiper-slide" id="four">
          <div class="imgBx">
            <img src="img4.png" alt="" />
          </div>
          <div class="details">
            <h3>#698474<br /><span>Smoke</span></h3>
          </div>
        </div>
        <div class="swiper-slide" id="five">
          <div class="imgBx">
            <img src="img5.png" alt="" />
          </div>
          <div class="details">
            <h3>#B9CCED<br /><span>Beau Blue</span></h3>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 30,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
